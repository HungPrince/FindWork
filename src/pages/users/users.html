<ion-header>
  <ion-navbar color="green">
    <ion-title>List User</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<ion-list>
	  	<ion-item *ngFor="let item of listUserSelected">
	    	<ion-avatar item-start>
	      		<img class="avatar" src="assets/img/marty-avatar.png" *ngIf="!item.avatar">
	      		<img class="avatar" src="{{item.avatar}}" *ngIf="item.avatar">
	    	</ion-avatar>
	    	<h2>{{item.name}}</h2>
	    	<p>Age: {{item.age}}</p>
	    	<p>School: {{item.school}}</p>
	    	<div class="vote">
	    		<ion-icon name="md-star"></ion-icon>
	    		<ion-icon name="md-star"></ion-icon>
	    		<ion-icon name="md-star"></ion-icon>
	    		<ion-icon name="md-star"></ion-icon>
	    		<ion-icon name="md-star"></ion-icon>
	    	</div>
	  	</ion-item>
	</ion-list>
</ion-content>
