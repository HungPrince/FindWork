<ion-menu [content]="content">
    <ion-header color="green">
      <img src="assets/img/marty-avatar.png"/>
      <p class="name">{{userLocal.name}}</p>
      <div class="btn-edit" menuClose (click)="goProfile()">Edit <ion-icon name="md-create"></ion-icon></div>
    </ion-header>

    <ion-content>
      <ion-list>
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          <img class="icon-menu" src="assets/img/{{p.img}}"/>
          {{p.title}}
        </button>
        <button menuClose ion-item (click)="logout()">
          <img class="icon-menu" src="assets/img/logout.png"/>
          Logout
        </button>
      </ion-list>
      <div class="btn-phone">01648458767</div>
    </ion-content>

  </ion-menu>
  <ion-nav #content [root]="rootPage"></ion-nav>
