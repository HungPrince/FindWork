<ion-header>
  <ion-navbar color="green">
    <button ion-button menuToggle>
      <ion-icon name="md-menu"></ion-icon>
    </button>
    <ion-title>
      Orders
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list class="padding list-master">
    <ion-item-sliding *ngFor="let item of listFav" class="item-master">
      <div ion-item>
        <div class="item-header">
          <img src="assets/img/ian-avatar.png" class="avatar" *ngIf="!item.avatar" />
          <img src="{{item.avatar}}" class="avatar" *ngIf="item.avatar" />
          <!-- <h2>{{item.title}}</h2> -->
          <h2 class="user">{{item.postBy}}</h2>
          <p class="time">
            <img src="assets/img/clock.png"> {{item.timeFrom}} - {{item.timeTo}}</p>
          <p class="time">
            <img src="assets/img/calendar.png"> {{item.date}}</p>
        </div>
        <div class="information">
            <p><span class="text-primary">Adress: </span>{{item.workplace}}</p>
            <p><span class="text-primary">Job: </span>{{item.title}}</p>
          </div>
        <ion-note item-end *ngIf="item.price">
          <p class="price" *ngIf="item.price">{{item.price | number}}Ä‘</p>
          <p>No. selected: {{item.count}}</p>
        </ion-note>
        <div class="item-toolbar">
          <button ion-button outline color="green" (click)="unSelectJob(item.key, item.count)">Unselect</button>
          <button ion-button outline color="green" (click)="openItem(item.key)">Detail job</button>
        </div>
        <!-- <p>Upload by{{}} at {{}}</p> -->
      </div>

      <!-- <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options> -->
    </ion-item-sliding>
  </ion-list>
</ion-content>
